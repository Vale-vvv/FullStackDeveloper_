<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gestión de Tickets de Estación de Trenes</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <h1>Gestión de Tickets de Estación de Trenes</h1>

  <!-- FORMULARIO PARA EL TICKET -->
  <form id="ticketForm">
    <input type="hidden" id="ticketId">
    <label for="nombre">Nombre del Pasajero:</label>
    <input type="text" id="nombre" placeholder="ingrese nombre" required>
    
    <label for="destino">Destino:</label>
    <input type="text" id="destino" placeholder="ingrese destino" required>
    
    <button type="submit">Guardar Ticket</button>
    <button type="button" id="cancelEdit" style="display: none;">Cancelar</button>
  </form>

  <!-- Tabla para mostrar los tickets -->
  <h2>Tickets Registrados</h2>
  <table id="ticketsTable">
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Destino</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody>
      <!-- Los tickets se cargarán dinámicamente -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
